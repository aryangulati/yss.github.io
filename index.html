<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 50px 0;
        }
        .video-section {
            max-width: 900px;
            margin: auto;
            background-color: #6c8edb;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video-description {
            flex: 1 1 400px;
            padding: 20px;
        }
        .video-description h3 {
            margin-bottom: 20px;
        }
        .video-description input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        .video-description button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffb142;
            color: #333;
            cursor: pointer;
        }
        .video-frame {
            flex: 1 1 400px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 450px; /* Increased height to make it more square */
            border: none;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }
            iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <section class="video-section">
        <div class="video-description">
            <h3>Load a YouTube Video</h3>
            <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here">
            <button onclick="loadVideo()">Load Video</button>
        </div>
        <div class="video-frame">
            <!-- Default Video -->
            <iframe id="videoPlayer" 
                    src="https://www.youtube.com/embed/u74VQSMsuGU?start=5690" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </section>

    <script>
        function loadVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if (!url) return alert("Please enter a YouTube URL!");

            // Extract the video ID from YouTube URL
            const videoIdMatch = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)|youtu\.be\/([a-zA-Z0-9_-]+)/);
            const videoId = videoIdMatch ? (videoIdMatch[1] || videoIdMatch[2]) : null;

            if (!videoId) return alert("Invalid YouTube URL!");

            const iframe = document.getElementById('videoPlayer');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }
    </script>

</body>
</html>
