<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 50px 0;
        }
        .video-section {
            max-width: 900px;
            margin: auto;
            background-color: #6c8edb;
            color: white;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video-description {
            flex: 1 1 400px;
            padding: 20px;
        }
        .video-description h3 {
            margin-bottom: 20px;
        }
        .video-description ul {
            padding-left: 20px;
        }
        .video-frame {
            flex: 1 1 400px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }
            iframe {
                height: 220px;
            }
        }
    </style>
</head>
<body>

    <section class="video-section">
        <!-- <div class="video-description">
        </div> -->
        <div class="video-frame">
            <!-- Embed YouTube video directly -->
            <iframe src="https://www.youtube.com/embed/u74VQSMsuGU?start=5690" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </section>

</body>
</html>
